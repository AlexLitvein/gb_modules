<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a id="btnDatecalc" href="#datecalc">datecalc</a>
  <a id="btnTimer" href="#timer">timer</a>

  <form id="datecalc" class="hide-form">
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>

  <form id="timer" class="hide-form">
    <h3>Таймер</h3>
    <label>
      <strong>Установите время:</strong>
      <input id="inpTime" type="time" step="1" name="firstDate" />
    </label>
    <!-- <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label> -->
    <button id="btnStart" type="button">Старт</button>
    <button id="btnStop" type="button">Стоп</button>
    <p id="timeLeft"></p>
  </form>
</body>

</html>
